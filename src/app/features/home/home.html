<div class="min-h-screen bg-gray-50/50 dark:bg-zinc-950">
    <!-- Hero Section -->
    <section
        class="relative bg-white dark:bg-zinc-900 border-b border-gray-100 dark:border-zinc-800 pt-16 pb-20 overflow-hidden">
        <div
            class="absolute inset-0 bg-gradient-to-br from-primary-50/50 to-secondary-50/30 dark:from-primary-950/20 dark:to-secondary-950/10 pointer-events-none">
        </div>

        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-6xl font-black text-gray-900 dark:text-white mb-6 tracking-tight">
                Connect with your <br />
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-secondary-500">Tribe</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-500 dark:text-gray-400 mb-10 max-w-2xl mx-auto">
                Discover events, join communities, and make meaningful connections with people who share your passions.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <p-button label="Find an Event" size="large" [rounded]="true" icon="pi pi-search"></p-button>
                <p-button label="Start a Community" size="large" [rounded]="true" variant="outlined"
                    severity="secondary"></p-button>
            </div>
        </div>
    </section>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Upcoming Events</h2>
            <div class="hidden md:flex gap-2">
                <button *ngFor="let cat of categories"
                    class="px-4 py-2 rounded-full text-sm font-medium border border-gray-200 dark:border-zinc-800 bg-white dark:bg-zinc-900 hover:border-primary-500 hover:text-primary-600 transition-colors">
                    {{ cat }}
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <app-event-card *ngFor="let event of events$ | async" [event]="event"></app-event-card>
        </div>
    </main>
</div>
