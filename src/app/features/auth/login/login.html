<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 dark:bg-zinc-950 p-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-zinc-800">
            <h1 class="text-2xl font-black text-center mb-2">Bienvenido</h1>
            <p class="text-gray-500 text-center mb-8">Inicia sesión en tu cuenta</p>
            <div class="flex justify-center mb-6">
                <img src="images/login-hero.png" alt="Tribus Login" class="h-32 object-contain" />
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Correo Electrónico</label>
                    <input pInputText formControlName="email" placeholder="Ingresa tu correo" class="w-full"
                        [class.ng-invalid]="email?.invalid && email?.touched" [class.ng-dirty]="email?.touched" />
                    <small *ngIf="email?.invalid && email?.touched" class="text-red-500">
                        <span *ngIf="email?.errors?.['required']">El correo es requerido.</span>
                        <span *ngIf="email?.errors?.['email']">Por favor ingresa un correo válido.</span>
                    </small>
                </div>

                <p-button label="Iniciar Sesión" [rounded]="true" type="submit" styleClass="w-full"></p-button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-700"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">O</span>
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-700"></div>
                </div>

                <button pButton [rounded]="true" severity="secondary" variant="outlined"
                    class="w-full mb-2 flex items-center justify-center gap-2" (click)="loginWithGoogle()">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Iniciar sesión con Google</span>
                </button>

                <p-button label="Continuar como Demo" [rounded]="true" severity="secondary" variant="outlined"
                    (click)="loginAsDemo()" styleClass="w-full"></p-button>
            </form>
        </div>
    </div>
</div>
