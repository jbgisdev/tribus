<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 dark:bg-zinc-950 p-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-zinc-800">
            <h1 class="text-2xl font-black text-center mb-2">Welcome Back</h1>
            <p class="text-gray-500 text-center mb-8">Sign in to your account</p>

            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
                    <input pInputText [(ngModel)]="email" placeholder="Enter your email" class="w-full" />
                </div>

                <p-button label="Sign In" [rounded]="true" (click)="login()" styleClass="w-full"></p-button>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-700"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">OR</span>
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-700"></div>
                </div>

                <p-button label="Continue as Demo User" [rounded]="true" severity="secondary" variant="outlined"
                    (click)="loginAsDemo()" styleClass="w-full"></p-button>
            </div>
        </div>
    </div>
</div>
