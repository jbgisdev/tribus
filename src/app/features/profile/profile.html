<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-800 p-8">
        <div class="flex flex-col items-center text-center">
            <p-avatar [image]="auth.currentUser()?.avatar" size="xlarge" shape="circle"
                class="mb-4 shadow-lg"></p-avatar>
            <h1 class="text-3xl font-bold mb-1">{{ auth.currentUser()?.name }}</h1>
            <p class="text-gray-500 mb-6">{{ auth.currentUser()?.email }}</p>

            <div class="flex gap-3">
                <p-button label="Editar Perfil" [rounded]="true" variant="outlined"></p-button>
                <p-button label="Cerrar Sesión" [rounded]="true" severity="danger" (click)="auth.logout()"></p-button>
            </div>
        </div>

        <div class="mt-12">
            <h2 class="text-xl font-bold mb-6 border-b pb-2 dark:border-zinc-800">Mis Próximos Eventos</h2>
            <div
                class="text-center py-12 bg-gray-50 dark:bg-zinc-950 rounded-xl border border-dashed border-gray-200 dark:border-zinc-800">
                <p class="text-gray-500 mb-4">No te has unido a ningún evento aún.</p>
                <p-button label="Explorar Eventos" [rounded]="true" routerLink="/"></p-button>
            </div>
        </div>
    </div>
</div>
