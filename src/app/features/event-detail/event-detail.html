<div *ngIf="event$ | async as event" class="min-h-screen bg-white dark:bg-zinc-950 pb-20">
    <!-- Hero Image -->
    <div class="relative h-64 md:h-96 w-full">
        <img [src]="event.imageUrl" [alt]="event.title" class="w-full h-full object-cover">
        <div class="absolute inset-x-0 bottom-0 h-32 bg-gradient-to-t from-white dark:from-zinc-950 to-transparent">
        </div>

        <div class="absolute top-4 left-4">
            <p-button icon="pi pi-arrow-left" [rounded]="true" severity="secondary" routerLink="/"></p-button>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 relative -mt-12">
        <div
            class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl p-6 md:p-10 border border-gray-100 dark:border-zinc-800">
            <div class="flex items-start justify-between mb-4">
                <div class="text-sm font-bold text-primary-600 uppercase tracking-wider">{{ event.date | date:'fullDate'
                    }}</div>
                <p-tag [value]="event.category" [severity]="getSeverity(event.category)"></p-tag>
            </div>

            <h1 class="text-3xl md:text-5xl font-black text-gray-900 dark:text-white mb-6 leading-tight">{{ event.title
                }}</h1>

            <div class="flex flex-col md:flex-row gap-8 mb-8">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-100 dark:bg-zinc-800 flex items-center justify-center text-gray-500">
                        <i class="pi pi-map-marker text-xl"></i>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500 uppercase font-bold">Location</div>
                        <div class="text-gray-900 dark:text-white font-medium">{{ event.location }}</div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <p-avatar [image]="event.organizer.avatar" size="large" shape="circle"></p-avatar>
                    <div>
                        <div class="text-xs text-gray-500 uppercase font-bold">Hosted By</div>
                        <div class="text-gray-900 dark:text-white font-medium">{{ event.organizer.name }}</div>
                    </div>
                </div>
            </div>

            <p-divider></p-divider>

            <div class="prose dark:prose-invert max-w-none mb-8">
                <h3 class="text-xl font-bold mb-4">Details</h3>
                <p class="text-lg text-gray-600 dark:text-gray-300">{{ event.description }}</p>
            </div>

            <!-- Attendees Mock -->
            <div class="mb-4">
                <h3 class="text-lg font-bold mb-4">Attendees (24)</h3>
                <div class="flex -space-x-2">
                    <p-avatar label="JD" shape="circle" size="normal"
                        styleClass="bg-blue-100 text-blue-600 border-2 border-white"></p-avatar>
                    <p-avatar label="AB" shape="circle" size="normal"
                        styleClass="bg-green-100 text-green-600 border-2 border-white"></p-avatar>
                    <p-avatar icon="pi pi-user" shape="circle" size="normal"
                        styleClass="bg-gray-100 text-gray-600 border-2 border-white"></p-avatar>
                    <div
                        class="w-8 h-8 rounded-full bg-gray-100 border-2 border-white flex items-center justify-center text-xs text-gray-500 font-bold">
                        +21</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Sticky Bottom Bar Mobile -->
    <div
        class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-zinc-900 border-t border-gray-100 dark:border-zinc-800 flex items-center justify-between md:hidden z-40">
        <div>
            <div class="text-xs text-gray-500">Price</div>
            <div class="font-bold text-lg">{{ event.price === 0 ? 'Free' : (event.price | currency) }}</div>
        </div>
        <p-button label="Attend Event" icon="pi pi-check" [rounded]="true"></p-button>
    </div>
</div>
